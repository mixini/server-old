[package]
name = "mixini"
version = "0.1.0"
authors = ["Allen Bui <fairingrey@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
async-trait = "0.1.51"
axum = "0.2.8"
chrono = "0.4.19"
dotenv = "0.15.0"
http = "0.2.5"
http-body = "0.4.4"
lazy_static = "1.4.0"
libreauth = "0.14.1"
oso = { version = "0.22.1", features = ["derive"] }
rand = "0.8.4"
redis = { version = "0.21.3", features = [
    "aio",
    "tokio-comp",
    "connection-manager",
], default-features = false }
regex = "1.5.4"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
sqlx = { version = "0.5.9", features = [
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
    "chrono",
    "json",
] }
surf = "2.3.2"
tantivy = "0.16.1"
thiserror = "1.0.30"
tokio = { version = "1.13.0", features = ["rt-multi-thread", "macros", "sync"] }
tower = "0.4.10"
tower-http = { version = "0.1.1", features = ["add-extension", "trace"] }
tracing = "0.1.29"
tracing-subscriber = "0.3.1"
ulid = "0.4.1"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
validator = { version = "0.14.0", features = ["derive"] }

[dependencies.lettre]
version = "0.10.0-rc.4"
features = [
    "builder",
    "hostname",
    "tokio1",
    "smtp-transport",
    "tokio1-native-tls",
]
default-features = false
